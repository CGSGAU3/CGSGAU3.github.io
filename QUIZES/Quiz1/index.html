    <script type="text/javascript">

        function arrMax(arr) {
            let ma = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > ma)
                    ma = arr[i];
            }
            return ma;
        }

        function findNumber(arr, num) {
            for (let i = 0; i < arr.length; i++) {
                if (parseInt(arr[i]) === num)
                    return true;
            }
            return false;
        }

        function arrMin(arr) {
            let mi = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < mi)
                    mi = arr[i];
            }
            return mi;
        }

        function whoIsLost(arr) {
            let arr2 = [];

            for (let i = 0; i < arrMax(arr); i++) {
                if (!findNumber(arr, i))

            }
            console.log("Minimal lost int: " + arrMin(arr2));
        }

                    let rows = content.split(' ');
